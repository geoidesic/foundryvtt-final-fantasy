name: Army’s Paeon
type: trait
img: systems/foundryvtt-final-fantasy/assets/icons/traits/bards-song.webp
system:
  description: >-
    <p>While under the effect of a <strong>Bardsong</strong> enhancement, all
    allies benefit from its effects. <strong>Bardsong</strong> enhancements are
    removed at the end of your next turn or when you are granted a new
    <strong>Bardsong</strong> enhancement.</p><p>While under the effect of
    <strong>Bardsong: Army’s Paeon</strong>, all allies may each reroll a single
    d20 that landed on a 3 or lower when making an ability check. You may do so
    after learning whether the ability scored a direct hit. Any die rerolled in
    this way cannot be rerolled again, and its result must be used.</p>
  favourite: false
  effectActionsLocked: false
  type: Buff
  hasLimitation: true
  hasModifier: true
  limitation: once
  modType: All Damage
  operator: +
  modAmount: 5
