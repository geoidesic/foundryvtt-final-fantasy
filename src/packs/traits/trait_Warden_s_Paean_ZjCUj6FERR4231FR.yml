  description: >-
    <p>While under the effect of a <strong>Bardsong</strong> enhancement, all
    allies benefit from its effects. <strong>Bardsong</strong> enhancements are
    removed at the end of your next turn or when you are granted a new
    <strong>Bardsong</strong> enhancement.</p><p>When a character is under the
    effect of <strong>The Warden’s Paean</strong>, remove the next
    enfeeblement</p><p>inflicted. Some enfeeblements cannot be removed by this
    effect. The Warden’s Paean is removed when its effect is resolved.</p>
