      content: >-
        <p>There are various types of Items in the FoundryVTT Final Fantasy
        system implementation, which you can learn how to use
        here.</p><h1>Effect</h1><p>Effect items are items that contain and
        define a re-usable ActiveEffect. These are not meant to be dragged onto
        Actors but rather onto other items. They define the effects of that
        Item. The reason we have Effect items is because ActiveEffects cannot be
        directly included in a Compendium but Effect items
        can.</p><h1>Action</h1><p>These items define <em>primary</em> and
        <em>secondary</em> actions, and <em>reactions</em> (or
        <em>instants</em>), for a given <em>Job. </em>An action may be used
        during combat. Generally this is done by targeting one or more tokens on
        the canvas and then clicking the image icon of the Action to trigger
        it.</p><h1>Trait</h1><p>These items define traits that a <em>Job</em>,
        may impart on an actor. Traits may be active or inactive. Their activity
        may be triggered by other Actions. </p><h1>Limit Break</h1><p>Limit
        Break items define a special abilities that can be used in
        encounters</p><p class="p1">of great importance or when fighting
        powerful enemies.</p><h1>Job</h1><p>Each <em>Job </em>level is defined
        by a Job Item. The abilities (i.e. other Items) pertaining to that
        <em>Job</em>, may be dragged, from other compendiums, onto the
        <em>Job</em> item. The <em>Job </em>item can then be dropped onto an
        actor to impart those abilities to the
        actor.</p><h1>Equipment</h1><p>Equipment
        items.</p>
