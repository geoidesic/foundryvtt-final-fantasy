  description: >-
    <p><strong>Army’s Paeon (Secondary)</strong></p><p>A new “song” that lets
    allies re‐roll one damage die once, as long as it landed a 20 or lower
    (depending on the GM’s rules).</p><p>Also deals a little direct damage when
    cast.</p><p><strong>The Warden’s Paean (Secondary)</strong></p><p>Removes a
    single enfeeblement from the target OR, if they have no enfeeblement, grants
    a “Warden’s” buff effect.</p><p><strong>New Primary
    Ability: Barrage</strong></p><p>Lets you immediately fire off another
    volley/primary shot after using it.</p><p>Pairs especially well with
    <em>Heavy Shot</em> or <em>Venomous/Windbite</em> for extra
    hits.</p><p>Grants <em>Straight Shot Ready</em> too.</p><p><strong>Arrow
    Volley Trait Usage Expands</strong></p><p>By Lv 40 you have more ways to
    trigger “Arrow Volley” (via Venomous Bite + Windbite, Heavy Shot, or
    Barrage).</p><p>Essentially you can chain multiple attacks in a turn, but
    the extra hits lose some of their added effects and just do damage.</p>
